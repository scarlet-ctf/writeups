<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlie Pop's Pizza Place | {% block title %}{% endblock %}</title>
    <style>
        :root {
            --primary: #be185d;
            --secondary: #831843;
            --accent: #06b6d4;
            --text-light: #fff1f2;
            --text-dark: #4c0519;
            --bg-light: #fdf2f8;
            --nav-bg: #db2777;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: radial-gradient(#f472b6 2px, transparent 2px);
            background-size: 30px 30px;
        }

        nav {
            background-color: var(--nav-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid var(--accent);
        }

        .logo {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 0px var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ecfeff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .btn-login {
            background-color: var(--accent);
            color: var(--secondary) !important;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 3px 3px 0px var(--secondary);
        }

        .btn-login:hover {
            background-color: #67e8f9;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0px var(--secondary);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: var(--secondary);
            color: var(--text-light);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            border-top: 5px solid var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1,
        h2,
        h3 {
            color: var(--primary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav>
        <a href="/" class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            Girlie Pop's Pizza
        </a>
        <div class="nav-links">
            <a href="/">Party Time!</a>
            <a href="/about">Our Story</a>
            <a href="/contact">Book a Party</a>
            <a href="/login" class="btn-login">Staff Portal</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Girlie Pop Inc. All rights reserved.</p>
        <p style="font-size: 0.8rem; margin-top: 5px;">Where fantasy and fun come to life! (Not responsible for missing
            items or persons)</p>
    </footer>
</body>

</html>
